name: Pylint - Custom Action
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install pylint 
        run: pip install pylint

      - name: Run Custom Action
        uses: ./.github/actions/python-checks
        
